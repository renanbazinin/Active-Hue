<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu-container">
        <h1>Activity Timer</h1>
        <button class="menu-btn" onclick="redirectTo('quick-workouts')">Quick Timers</button>
        <button class="menu-btn" onclick="redirectTo('custom-workout')">Custom Timer</button>
    </div>



    <div class="workout-container" id="quick-workouts" style="display: none;">
        <h2>Quick Timers</h2>
        <button class="workout-btn" onclick="startWorkout('seven-minutes')">
            7-Minute Workout
            <span class="info-mark" onclick="event.stopPropagation();">i
                <span class="info-popup">7 minutes of high-intensity exercises</span>
            </span>
        </button>
        <button class="workout-btn" onclick="startWorkout('hiit')">
            HIIT Workout
            <span class="info-mark" onclick="event.stopPropagation();">i
                <span class="info-popup">30 seconds active, 10 seconds rest for 5 sets</span>
            </span>
        </button>
        <button class="workout-btn" onclick="startWorkout('study-session')">
            Study Session
            <span class="info-mark" onclick="event.stopPropagation();">i
                <span class="info-popup">15 minutes study, 15 minutes rest</span>
            </span>
        </button>
        <button class="back-btn" onclick="redirectTo('menu')">Back to Menu</button>
    </div>
    
    
        <!-- Custom Workout Section -->
        <div class="workout-container" id="custom-workout" style="display: none;">
            <h2>Custom Timer</h2>
            <form id="customForm">
                <div class="form-group">
                    <label for="activeTime">Active Time:</label>
                    <input type="number" id="activeTime" required>
                </div>
                <div class="form-group">
                    <label for="switchTime">Switch Time (optional):</label>
                    <input type="number" id="switchTime">
                </div>
                <div class="form-group">
                    <label for="restTime">Rest Time:</label>
                    <input type="number" id="restTime" required>
                </div>
                <div class="form-group">
                    <label for="numSets">Number of Sets:</label>
                    <input type="number" id="numSets" required>
                </div>
                <button type="button" class="start-btn" onclick="startCustomWorkout()">Start Custom Activiy</button>
            </form>
            <button class="back-btn" onclick="redirectTo('menu')">Back to Menu</button>
        </div>

    <div class="timer-container" id="timer-section" style="display: none;">
        <p id="stateDisplay">Active</p>  <!-- State display is placed above -->
        <p id="setDisplay"></p> <!-- Add set information below the state display -->

        <!-- SVG Progress Circle -->
        <div class="progress-circle">
            <svg width="280" height="280">  
                <circle cx="140" cy="140" r="125" stroke-width="8" stroke-linecap="round" />
            </svg>
        </div>
    
        <h1 id="timeDisplay">00:00:00</h1>  <!-- Time display is centered -->
    
        <button class="back-btn" onclick="redirectTo('menu')">Back to Menu</button> <!-- Button below -->
    </div>
    
    
    
    


    <script src="script.js"></script>
</body>
</html>
